<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">

    <title>Historical Interactive World Map</title>

    <!-- Favicon -->
    <link type="image/png" sizes="100x100" rel="icon" href="https://img.icons8.com/3d-fluency/100/globe.png" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="backdrop-blur-10">
            <h1>Historical Interactive World Map</h1>
        </header>

        <!-- Map Container -->
        <div id="map-container">
            <div id="map"></div>

            <!-- Loading indicator -->
            <div id="loading" class="loading backdrop-blur-20 hidden">
                <div class="spinner"></div>
                <p>Loading historical data...</p>
            </div>
        </div>

        <!-- Time Controls -->
        <div id="time-controls" class="backdrop-blur-15">
            <div class="slider-container">
                <input type="range" id="time-slider" min="0" max="51" value="0" step="1">
                <div class="slider-labels">
                    <span>123000 BC</span>
                    <span>1000 BC</span>
                    <span>1 BC</span>
                    <span>1000 AD</span>
                    <span>1492 AD</span>
                    <span>2010 AD</span>
                </div>
                <div id="current-period">1000 BC</div>
            </div>
        </div>

        <!-- Territory Info Panel -->
        <div id="info-panel" class="backdrop-blur-20 hidden">
            <div class="info-header">
                <h3 id="territory-name">Territory Information</h3>
                <button id="close-info">&times;</button>
            </div>
            <div class="info-content">
                <div id="territory-details">Click on a territory to see information</div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="backdrop-blur-10">
            <p>Data source: <a href="https://github.com/aourednik/historical-basemaps" target="_blank">Historical Basemaps</a></p>
        </footer>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Configuration -->
    <script src="js/periodsConfig.js"></script>

    <!-- Main Application -->
    <script src="app.js"></script>
</body>
</html>
